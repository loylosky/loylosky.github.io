            <h2 class="post-title">寄生虫</h2>
            <div class="post-date">2020-02-18</div>
            
            <div class="post-content">
              <p>生而为人</p>
<p>父亲躺在体育馆的地上，对儿子说：“没有计划多好呀，这样计划就永远不会失败了。”</p>
<p>基宇站在窗边，看着草坪上嬉闹的人群，“我合适吗？”，他对大小姐说，大小姐一脸疑惑地看着他，点了点头。</p>
<p>“伊司机能找到下一家吗？”父亲说，“他这样年轻力壮，一定可以的吧”基宇回应道。主人回来了，他们一家像蟑螂一样四处逃窜，最后藏在茶几底下。</p>
<p>有计划真的能变好吗？不知道。但没有计划什么变化也不会有。</p>
